<div class="author-profile">
    <h2>{{ site.author.name }}</h2>
    <p>{{ site.author.bio }}</p>
    <ul class="social-links">
      {% for social in site.author.links %}
        <li>
          <a href="{{ social.url }}" target="_blank">
            <i class="{{ social.icon }}"></i> {{ social.label }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
